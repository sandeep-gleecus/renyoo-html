<style type="text/css">
.video-js {
    font-size: 10px;
    color: #fff;
}

.vjs-default-skin .vjs-big-play-button {
    font-size: 3em;
    line-height: 80px;
    height: 80px;
    width: 80px;
    border: 4px solid #00AEEF;
    border-radius: 50%;
    left: 50%;
    top: 50%;
    margin-left: -40px;
    margin-top: -40px;
}

.video-js .vjs-control-bar,
.video-js .vjs-big-play-button,
.video-js .vjs-menu-button .vjs-menu-content {
    background-color: #00AEEF;
    background-color: #00aeef;
}

.video-js .vjs-slider {
    background-color: #00AEEF;
    background-color: rgba(0, 174, 239, 0.5);
}

.video-js .vjs-volume-level,
.video-js .vjs-play-progress,
.video-js .vjs-slider-bar {
    background: #fff;
}

.video-js .vjs-load-progress {
    background: ligthen(#00AEEF, 25%);
    background: rgba(0, 174, 239, 0.5);
}

.video-js .vjs-load-progress div {
    background: ligthen(#00AEEF, 50%);
    background: rgba(0, 174, 239, 0.75);
}

.vjs-big-play-button {
    border-radius: 50% !important;
    height: 50px !important;
    width: 50px !important;
    margin-right: -25px !important;
    margin-left: -25px !important;
}

#modalAudio .vjs-big-play-button {
    left: 50%;
    top: -40px;
}
.video-js .vjs-control.vjs-close-button{
    display: none;
}
.video-js button{
    display: none;
}
.vjs-error .vjs-error-display:before{
    display: none;
}
#error_code
{
    display: none;
}

    <div class="container embed-iframe640-container">
        <div class="rny-embed-zoomblock">
            <ul>
                <li>
                    <button class="rny-zoommbutton" id="normal_image"><span class="rny-white">N</span></button>
                </li>
                <li>zoom
                    <button class="rny-zoommbutton" id="zoom_out_button"><span class="rny-white"> -</span></button>
                </li>
                <li>zoom

        <div class="rny-embed-img-outercontainer rny-fullviewimg-container">
            <img class="img-responsive embed-imgCls" id="pod_image" src="" alt="rny-image">
        </div>
        <div style="text-align: center;">
            <span class="embed-tap-view" id="showhotspots">
                CLICK TO VIEW
            </span>
        </div>
        <div class="embed-code">
            <button class="embedCodeCopy">copy this code</button>
        </div>
        <div class="embed-code-div">
            <p>
                <textarea class="embedCopytextarea">
                    &lt;iframe src="https://rnyoo.co/post/embed" width="640" height="600" frameborder="0"&gt; &lt;/iframe&gt; &lt;script src="https://rnyoo.co/static/scripts/embed.js"&gt; &lt;/script&gt;
                </textarea>
            </p>
        </div>
    </div>
    <div id="embedModalVideo" class="modal1">
        <div class="embed-modal-content1">
            <span class="embedCloseVideo"><img src="images/cancel.png"></span>
        </div>
    </div>
    <div id="embedModalAudio" class="modal1">
        <div class="embed-modal-content1-audio">
            <span class="embedCloseAudio"><img src="images/cancel.png"></span>
        </div>
    </div>

var embedCodeCopy = document.querySelector('.embedCodeCopy');

embedCodeCopy.addEventListener('click', function(event) {
    var copyTextarea = document.querySelector('.embedCopytextarea');
    copyTextarea.select();

    try {
        var successful = document.execCommand('copy');
        var msg = successful ? 'successful' : 'unsuccessful';
        // console.log('Copying text command was ' + msg);
    } catch (err) {
        // console.log('Oops, unable to copy');
    }
});
</script>
